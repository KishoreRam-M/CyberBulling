# ==== SPRING BOOT APP INFO ====
spring.application.name=CyberBullingDetection

# ==== DATASOURCE CONFIG ====
spring.datasource.url=jdbc:postgresql://localhost:5432/CBD
spring.datasource.username=postgres
spring.datasource.password=krm123

# PostgreSQL Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== HIBERNATE / JPA ====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool (HikariCP by default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-CyberBully
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
